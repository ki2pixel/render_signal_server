<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ D√©clencheur Workflow Distant üåå</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <style>
        :root {
            --cork-dark-bg: #060818; /* Fond tr√®s sombre de CORK */
            --cork-card-bg: #0e1726; /* Fond des cartes/widgets */
            --cork-text-primary: #e0e6ed; /* Texte principal clair */
            --cork-text-secondary: #888ea8; /* Texte secondaire gris */
            --cork-primary-accent: #4361ee; /* Bleu primaire de CORK */
            --cork-secondary-accent: #1abc9c; /* Vert/Turquoise secondaire */
            --cork-success: #1abc9c; 
            --cork-warning: #e2a03f;
            --cork-danger: #e7515a;
            --cork-info: #2196f3;
            --cork-border-color: #191e3a;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background-color: var(--cork-dark-bg);
            color: var(--cork-text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--cork-card-bg);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 25px 0 rgba(0,0,0,0.1);
            border: 1px solid var(--cork-border-color);
        }

        h1 {
            color: var(--cork-text-primary);
            text-align: center;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        h1 .emoji {
            font-size: 1.5em;
            margin-right: 10px;
            vertical-align: middle;
        }

        #triggerBtn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            background-image: linear-gradient(to right, var(--cork-primary-accent) 0%, #5470f1 51%, var(--cork-primary-accent) 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 6px;
            margin-bottom: 15px; /* Adjusted margin */
            transition: background-position 0.5s, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        #triggerBtn:hover {
            background-position: right center; /* change la direction du d√©grad√© au survol */
            transform: translateY(-2px);
        }
        #triggerBtn:disabled {
            background-image: none;
            background-color: #555e72; /* Couleur d√©sactiv√©e CORK-like */
            color: var(--cork-text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }

        #statusContainer {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--cork-border-color);
            border-radius: 6px;
            background-color: rgba(0,0,0,0.1); /* L√©ger fond plus sombre */
            text-align: left;
        }
        #statusTitle {
            font-weight: 600;
            color: var(--cork-secondary-accent); 
            margin-bottom: 10px;
            font-size: 1.1em;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--cork-border-color);
        }
        #overallStatusText, #statusTextDetail { /* Updated ID */
            margin-bottom: 8px;
            font-size: 0.95em;
            line-height: 1.5;
        }
        #overallStatusText.status-success { color: var(--cork-success); font-weight: bold; }
        #overallStatusText.status-error { color: var(--cork-danger); font-weight: bold; }
        #overallStatusText.status-progress { color: var(--cork-info); font-weight: bold; }


        .progress-bar-remote-container {
            width: 100%;
            background-color: var(--cork-border-color); 
            border-radius: 4px;
            margin-top: 10px;
            padding: 2px; 
            display: none; 
            box-sizing: border-box;
        }
        .progress-bar-remote {
            width: 0%;
            height: 12px;
            background-color: var(--cork-primary-accent); 
            border-radius: 3px;
            transition: width 0.4s ease, background-color 0.4s ease;
        }
        #progressTextRemote {
            text-align: center;
            margin-top: 6px;
            font-size: 0.8em;
            color: var(--cork-text-secondary);
        }

        #downloadsTitle {
            font-weight: 600;
            color: var(--cork-secondary-accent);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.1em;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--cork-border-color);
            display: none; /* Cach√© par d√©faut */
        }
        #recentDownloadsList {
            list-style-type: none;
            padding-left: 0;
            font-size: 0.9em;
            line-height: 1.6;
        }
        #recentDownloadsList li {
            padding: 4px 0;
            border-bottom: 1px dashed rgba(136, 142, 168, 0.2); /* --cork-text-secondary with alpha */
        }
        #recentDownloadsList li:last-child {
            border-bottom: none;
        }
         #checkEmailsBtn { /* Copied style from prompt example */
            background-color: #28a745; margin-top: 15px; display: block; 
            width: 100%; padding: 15px 20px; font-size: 1.1em; 
            font-weight: 600; color: white; border: none; 
            border-radius: 6px; cursor: pointer; margin-bottom: 20px;
        }
        #checkEmailsBtn:disabled {
            background-color: #555e72;
            color: var(--cork-text-secondary);
            cursor: not-allowed;
        }
        #emailCheckStatusMsg {
             margin-top: 10px; text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">üì°</span>T√©l√©commande Workflow</h1>
        <button id="triggerBtn">üöÄ Lancer S√©quence Locale (√âtapes 0-4)</button>
        <button id="checkEmailsBtn">üìß V√©rifier Emails & Transf√©rer vers OneDrive</button>
        <p id="emailCheckStatusMsg"></p>
        
        <div id="statusContainer" style="display:none;">
            <div id="statusTitle">Statut du Worker Local</div>
            <div id="overallStatusText">En attente...</div>
            <div id="statusTextDetail"></div> <!-- Renamed from statusText -->
            <div class="progress-bar-remote-container" id="progress-bar-remote-container">
                <div class="progress-bar-remote" id="progress-bar-remote"></div>
            </div>
            <div id="progressTextRemote"></div>

            <div id="downloadsTitle">Derniers T√©l√©chargements Locaux</div>
            <ul id="recentDownloadsList">
                <!-- Les t√©l√©chargements seront inject√©s ici -->
            </ul>
        </div>
    </div>

    <script>
        const triggerButton = document.getElementById('triggerBtn');
        const statusContainer = document.getElementById('statusContainer');
        const overallStatusTextEl = document.getElementById('overallStatusText');
        const statusTextDetailEl = document.getElementById('statusTextDetail'); // Updated
        const progressBarRemoteContainer = document.getElementById('progress-bar-remote-container');
        const progressBarRemote = document.getElementById('progress-bar-remote');
        const progressTextRemoteEl = document.getElementById('progressTextRemote');
        
        const downloadsTitleEl = document.getElementById('downloadsTitle');
        const recentDownloadsListEl = document.getElementById('recentDownloadsList');
        let statusPollingInterval;

        triggerButton.addEventListener('click', async () => {
            triggerButton.disabled = true;
            overallStatusTextEl.textContent = 'Envoi de la commande...';
            overallStatusTextEl.className = 'status-progress';
            statusTextDetailEl.textContent = '';
            statusContainer.style.display = 'block';
            progressBarRemoteContainer.style.display = 'none';
            downloadsTitleEl.style.display = 'none';
            recentDownloadsListEl.innerHTML = '';

            try {
                const response = await fetch('/api/trigger_local_workflow', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // More descriptive payload for potential future use on server
                    body: JSON.stringify({ command: "start_manual_0_4_from_remote_ui", source: "trigger_page_html" }) 
                });
                const data = await response.json();
                if (response.ok) {
                    overallStatusTextEl.textContent = 'Commande envoy√©e !';
                    statusTextDetailEl.textContent = 'En attente de prise en charge par la machine locale...';
                    if (!statusPollingInterval) { // Start polling only if not already started
                       startStatusPolling();
                    }
                } else {
                    overallStatusTextEl.textContent = `Erreur Envoi`;
                    overallStatusTextEl.className = 'status-error';
                    statusTextDetailEl.textContent = data.message || '√âchec envoi commande.';
                    triggerButton.disabled = false;
                }
            } catch (e) {
                console.error("Erreur fetch trigger_workflow:", e);
                overallStatusTextEl.textContent = 'Erreur Communication';
                overallStatusTextEl.className = 'status-error';
                statusTextDetailEl.textContent = 'Erreur de communication avec le serveur de d√©clenchement.';
                triggerButton.disabled = false;
            }
        });

        function startStatusPolling() {
            if (statusPollingInterval) clearInterval(statusPollingInterval);
            
            async function poll() {
                try {
                    const response = await fetch('/api/get_local_status'); 
                    if (!response.ok) {
                        console.warn("Avertissement: impossible de r√©cup√©rer le statut local (r√©ponse serveur non OK). Status:", response.status);
                        statusTextDetailEl.textContent = `Difficult√© √† joindre le serveur de statut (${response.status})...`;
                        overallStatusTextEl.textContent = "Erreur R√©cup√©ration Statut";
                        overallStatusTextEl.className = 'status-error';
                        progressBarRemoteContainer.style.display = 'none';
                        downloadsTitleEl.style.display = 'none';
                        recentDownloadsListEl.innerHTML = '';
                        // Consider re-enabling triggerButton if server persistently fails
                        // triggerButton.disabled = false; 
                        return;
                    }
                    statusContainer.style.display = 'block'; // Ensure it's visible on successful poll
                    const data = await response.json();

                    overallStatusTextEl.textContent = data.overall_status_text || "Inconnu";
                    statusTextDetailEl.textContent = data.status_text || "Aucun d√©tail.";

                    // Status styling
                    if (data.overall_status_text === "Inactif / Pr√™t" || data.overall_status_text.includes("Termin√©") || data.overall_status_text.includes("Succ√®s")) {
                        overallStatusTextEl.className = 'status-success';
                        progressBarRemote.style.backgroundColor = 'var(--cork-success)';
                    } else if (data.overall_status_text.includes("Erreur") || data.overall_status_text.includes("√âchou√©") || data.overall_status_text.includes("Indisponible") || data.overall_status_text.includes("Timeout") || data.overall_status_text.includes("Connexion Refus√©e")) {
                        overallStatusTextEl.className = 'status-error';
                        progressBarRemote.style.backgroundColor = 'var(--cork-danger)';
                    } else { // En cours, Actif, etc.
                        overallStatusTextEl.className = 'status-progress';
                        progressBarRemote.style.backgroundColor = 'var(--cork-primary-accent)';
                    }
                    
                    // Progress bar
                    if (data.progress_total > 0 && (data.overall_status_text.includes("Cours") || data.overall_status_text.includes("Actif"))) {
                        const percentage = Math.round((data.progress_current / data.progress_total) * 100);
                        progressBarRemote.style.width = `${percentage}%`;
                        progressTextRemoteEl.textContent = `${data.current_step_name || ''} ${percentage}% (${data.progress_current}/${data.progress_total})`;
                        progressBarRemoteContainer.style.display = 'block';
                    } else if (data.overall_status_text.includes("Termin√©") || data.overall_status_text.includes("Succ√®s") || data.overall_status_text.includes("Erreur")) {
                         // Keep bar at 100% if a sequence/step ended, successful or not.
                        progressBarRemote.style.width = `100%`;
                        progressTextRemoteEl.textContent = data.current_step_name || "Finalis√©"; 
                        progressBarRemoteContainer.style.display = 'block'; 
                    }
                    else {
                        progressBarRemoteContainer.style.display = 'none';
                        progressTextRemoteEl.textContent = '';
                    }

                    // Downloads display
                    recentDownloadsListEl.innerHTML = ''; // Clear previous entries
                    if (data.recent_downloads && data.recent_downloads.length > 0) {
                        downloadsTitleEl.style.display = 'block';
                        data.recent_downloads.forEach(dl => {
                            const li = document.createElement('li');
                            let statusColor = 'var(--cork-text-secondary)';
                            if (dl.status === 'completed') statusColor = 'var(--cork-success)';
                            else if (dl.status === 'failed') statusColor = 'var(--cork-danger)';
                            else if (dl.status === 'downloading' || dl.status === 'starting' || dl.status === 'pending') statusColor = 'var(--cork-info)';

                            li.innerHTML = `<span style="color: ${statusColor}; font-weight: bold;">[${dl.status.charAt(0).toUpperCase() + dl.status.slice(1)}]</span> ${dl.filename} <em style="color: var(--cork-text-secondary); font-size:0.85em;">(${dl.timestamp})</em>`;
                            recentDownloadsListEl.appendChild(li);
                        });
                    } else {
                        downloadsTitleEl.style.display = 'none';
                    }

                    // Button and polling state management
                    const isIdleOrCompleted = data.overall_status_text === "Inactif / Pr√™t" || 
                                              data.overall_status_text.includes("Termin√©") || 
                                              data.overall_status_text.includes("Succ√®s") ||
                                              data.overall_status_text.includes("Erreur");
                    const isWorkerUnavailable = data.overall_status_text.includes("Indisponible") ||
                                                data.overall_status_text.includes("Timeout") ||
                                                data.overall_status_text.includes("Connexion Refus√©e");

                    if (isIdleOrCompleted || isWorkerUnavailable) {
                        triggerButton.disabled = false;
                        // Optionally stop polling if truly idle and not just temporarily unavailable.
                        // if (isIdleOrCompleted && !isWorkerUnavailable) {
                        //     clearInterval(statusPollingInterval); statusPollingInterval = null;
                        //     console.log("Polling stopped: Worker is idle/completed.");
                        // }
                    } else { // Still running
                        triggerButton.disabled = true;
                    }

                } catch (e) {
                    console.error("Erreur polling statut:", e);
                    overallStatusTextEl.textContent = "Erreur Communication Polling";
                    overallStatusTextEl.className = 'status-error';
                    statusTextDetailEl.textContent = "Erreur de communication lors de la r√©cup√©ration du statut.";
                    progressBarRemoteContainer.style.display = 'none';
                    downloadsTitleEl.style.display = 'none';
                    recentDownloadsListEl.innerHTML = '';
                    triggerButton.disabled = false; // Allow retry if polling fails
                }
            }
            
            poll(); 
            statusPollingInterval = setInterval(poll, 5000); 
        }

        // Initial call to start polling when the page loads, or if a trigger is sent
        // For a cleaner start, we can call it once after the first successful trigger
        // or even on page load if we want immediate status.
        // For now, let's start polling when the page loads to get initial status.
        statusContainer.style.display = 'block'; // Show status container by default
        startStatusPolling();


        // JavaScript for checkEmailsBtn
        document.getElementById('checkEmailsBtn').addEventListener('click', async () => {
            const emailStatusEl = document.getElementById('emailCheckStatusMsg');
            const checkBtn = document.getElementById('checkEmailsBtn');
            
            checkBtn.disabled = true;
            emailStatusEl.textContent = 'Lancement de la v√©rification des emails...';
            emailStatusEl.style.color = 'var(--cork-text-primary)';

            try {
                const response = await fetch('/api/check_emails_and_download', { method: 'POST' });
                const data = await response.json();
                if (response.status === 202 || response.ok) { 
                    emailStatusEl.textContent = `Statut : ${data.message || 'Op√©ration d√©marr√©e en arri√®re-plan.'}`;
                    emailStatusEl.style.color = 'var(--cork-success)';
                } else {
                    emailStatusEl.textContent = `Erreur : ${data.message || '√âchec de la v√©rification des emails.'} (Code: ${response.status})`;
                    emailStatusEl.style.color = 'var(--cork-danger)';
                }
            } catch (e) {
                console.error("Erreur fetch check_emails_and_download:", e);
                emailStatusEl.textContent = 'Erreur de communication pour la v√©rification des emails.';
                emailStatusEl.style.color = 'var(--cork-danger)';
            }
            checkBtn.disabled = false;
        });
    </script>
</body>
</html>
