<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ DÃ©clencheur Workflow Distant ðŸŒŒ</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <style>
        :root {
            --cork-dark-bg: #060818; 
            --cork-card-bg: #0e1726; 
            --cork-text-primary: #e0e6ed; 
            --cork-text-secondary: #888ea8; 
            --cork-primary-accent: #4361ee; 
            --cork-secondary-accent: #1abc9c; 
            --cork-success: #1abc9c; 
            --cork-warning: #e2a03f;
            --cork-danger: #e7515a;
            --cork-info: #2196f3;
            --cork-border-color: #191e3a;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background-color: var(--cork-dark-bg);
            color: var(--cork-text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--cork-card-bg);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 25px 0 rgba(0,0,0,0.1);
            border: 1px solid var(--cork-border-color);
        }

        h1 {
            color: var(--cork-text-primary);
            text-align: center;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        h1 .emoji {
            font-size: 1.5em;
            margin-right: 10px;
            vertical-align: middle;
        }

        #triggerBtn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            background-image: linear-gradient(to right, var(--cork-primary-accent) 0%, #5470f1 51%, var(--cork-primary-accent) 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 6px;
            margin-bottom: 15px; 
            transition: background-position 0.5s, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        #triggerBtn:hover {
            background-position: right center; 
            transform: translateY(-2px);
        }
        #triggerBtn:disabled {
            background-image: none;
            background-color: #555e72; 
            color: var(--cork-text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }

        #statusContainer {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--cork-border-color);
            border-radius: 6px;
            background-color: rgba(0,0,0,0.1); 
            text-align: left;
        }
        #statusTitle {
            font-weight: 600;
            color: var(--cork-secondary-accent); 
            margin-bottom: 10px;
            font-size: 1.1em;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--cork-border-color);
        }
        #overallStatusText, #statusTextDetail { 
            margin-bottom: 8px;
            font-size: 0.95em;
            line-height: 1.5;
        }
        #overallStatusText.status-success { color: var(--cork-success); font-weight: bold; }
        #overallStatusText.status-error { color: var(--cork-danger); font-weight: bold; }
        #overallStatusText.status-progress { color: var(--cork-info); font-weight: bold; }


        .progress-bar-remote-container {
            width: 100%;
            background-color: var(--cork-border-color); 
            border-radius: 4px;
            margin-top: 10px;
            padding: 2px; 
            display: none; 
            box-sizing: border-box;
        }
        .progress-bar-remote {
            width: 0%;
            height: 12px;
            background-color: var(--cork-primary-accent); 
            border-radius: 3px;
            transition: width 0.4s ease, background-color 0.4s ease;
        }
        #progressTextRemote {
            text-align: center;
            margin-top: 6px;
            font-size: 0.8em;
            color: var(--cork-text-secondary);
        }

        #downloadsTitle {
            font-weight: 600;
            color: var(--cork-secondary-accent);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.1em;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--cork-border-color);
            display: none; 
        }
        #recentDownloadsList {
            list-style-type: none;
            padding-left: 0;
            font-size: 0.9em;
            line-height: 1.6;
        }
        #recentDownloadsList li {
            padding: 4px 0;
            border-bottom: 1px dashed rgba(136, 142, 168, 0.2); 
        }
        #recentDownloadsList li:last-child {
            border-bottom: none;
        }
         #checkEmailsBtn { 
            background-color: #28a745; margin-top: 15px; display: block; 
            width: 100%; padding: 15px 20px; font-size: 1.1em; 
            font-weight: 600; color: white; border: none; 
            border-radius: 6px; cursor: pointer; margin-bottom: 20px;
        }
        #checkEmailsBtn:disabled {
            background-color: #555e72;
            color: var(--cork-text-secondary);
            cursor: not-allowed;
        }
        #emailCheckStatusMsg {
             margin-top: 10px; text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ðŸ“¡</span>TÃ©lÃ©commande Workflow</h1>
        <button id="triggerBtn">ðŸš€ Lancer SÃ©quence Locale (Ã‰tapes 0-4)</button>
        <button id="checkEmailsBtn">ðŸ“§ VÃ©rifier Emails & TransfÃ©rer vers OneDrive</button>
        <p id="emailCheckStatusMsg"></p>
        
        <div id="statusContainer" style="display:none;">
            <div id="statusTitle">Statut du Worker Local</div>
            <div id="overallStatusText">En attente...</div>
            <div id="statusTextDetail"></div> 
            <div class="progress-bar-remote-container" id="progress-bar-remote-container">
                <div class="progress-bar-remote" id="progress-bar-remote"></div>
            </div>
            <div id="progressTextRemote"></div>

            <div id="downloadsTitle">Derniers TÃ©lÃ©chargements Locaux</div>
            <ul id="recentDownloadsList"></ul>
        </div>
    </div>

    <script>
        const triggerButton = document.getElementById('triggerBtn');
        const statusContainer = document.getElementById('statusContainer');
        const overallStatusTextEl = document.getElementById('overallStatusText');
        const statusTextDetailEl = document.getElementById('statusTextDetail'); 
        const progressBarRemoteContainer = document.getElementById('progress-bar-remote-container');
        const progressBarRemote = document.getElementById('progress-bar-remote');
        const progressTextRemoteEl = document.getElementById('progressTextRemote');
        
        const downloadsTitleEl = document.getElementById('downloadsTitle');
        const recentDownloadsListEl = document.getElementById('recentDownloadsList');
        let statusPollingInterval;

        // Replace "YOUR_REMOTE_UI_ACCESS_TOKEN" with the actual token value you set in app_render.py's env vars
        // For security, this should ideally not be hardcoded if the page is publicly accessible.
        const uiAccessToken = "un_token_simple_mais_unique_pour_l_ui"; 

        triggerButton.addEventListener('click', async () => {
            triggerButton.disabled = true;
            overallStatusTextEl.textContent = 'Envoi de la commande...';
            overallStatusTextEl.className = 'status-progress';
            statusTextDetailEl.textContent = '';
            statusContainer.style.display = 'block';
            progressBarRemoteContainer.style.display = 'none';
            downloadsTitleEl.style.display = 'none';
            recentDownloadsListEl.innerHTML = '';

            try {
                const response = await fetch('/api/trigger_local_workflow', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: "start_manual_0_4_from_remote_ui", source: "trigger_page_html" }) 
                });
                const data = await response.json();
                if (response.ok) {
                    overallStatusTextEl.textContent = 'Commande envoyÃ©e !';
                    statusTextDetailEl.textContent = 'En attente de prise en charge par la machine locale...';
                    if (!statusPollingInterval) { 
                       startStatusPolling();
                    }
                } else {
                    overallStatusTextEl.textContent = `Erreur Envoi`;
                    overallStatusTextEl.className = 'status-error';
                    statusTextDetailEl.textContent = data.message || 'Ã‰chec envoi commande.';
                    triggerButton.disabled = false;
                }
            } catch (e) {
                console.error("Erreur fetch trigger_workflow:", e);
                overallStatusTextEl.textContent = 'Erreur Communication';
                overallStatusTextEl.className = 'status-error';
                statusTextDetailEl.textContent = 'Erreur de communication avec le serveur de dÃ©clenchement.';
                triggerButton.disabled = false;
            }
        });

        function startStatusPolling() {
            if (statusPollingInterval) clearInterval(statusPollingInterval);
            
            async function poll() {
                try {
                    const response = await fetch(`/api/get_local_status?ui_token=${encodeURIComponent(uiAccessToken)}`); 
                    
                    if (!response.ok) {
                        console.warn("Avertissement: impossible de rÃ©cupÃ©rer le statut local. Status:", response.status);
                        let errorMsg = `DifficultÃ© Ã  joindre le serveur de statut (${response.status})...`;
                        if (response.status === 401) {
                            errorMsg = "AccÃ¨s non autorisÃ© pour rÃ©cupÃ©rer le statut. VÃ©rifiez le token UI.";
                            overallStatusTextEl.textContent = 'Erreur Authentification UI';
                            overallStatusTextEl.className = 'status-error';
                            if(statusPollingInterval) clearInterval(statusPollingInterval); 
                            statusPollingInterval = null;
                        } else {
                            overallStatusTextEl.textContent = "Erreur RÃ©cupÃ©ration Statut";
                            overallStatusTextEl.className = 'status-error';
                        }
                        statusTextDetailEl.textContent = errorMsg;
                        progressBarRemoteContainer.style.display = 'none';
                        downloadsTitleEl.style.display = 'none';
                        recentDownloadsListEl.innerHTML = '';
                        triggerButton.disabled = false; // Allow retrying if polling fails for non-auth reasons
                        return;
                    }
                    statusContainer.style.display = 'block'; 
                    const data = await response.json();

                    if (data.error && data.error === "Unauthorized") { // Explicit error from proxy
                        overallStatusTextEl.textContent = "Erreur Authentification UI";
                        statusTextDetailEl.textContent = "Token UI invalide ou manquant.";
                        overallStatusTextEl.className = 'status-error';
                        if(statusPollingInterval) clearInterval(statusPollingInterval); statusPollingInterval = null;
                        triggerButton.disabled = false;
                        return;
                    }
                     if (data.overall_status_text === "Erreur d'Authentification Interne") {
                        overallStatusTextEl.textContent = data.overall_status_text;
                        statusTextDetailEl.textContent = data.status_text || "VÃ©rifiez la configuration des tokens entre le serveur distant et le worker local.";
                        overallStatusTextEl.className = 'status-error';
                        progressBarRemoteContainer.style.display = 'none';
                        downloadsTitleEl.style.display = 'none';
                        recentDownloadsListEl.innerHTML = '';
                        if(statusPollingInterval) clearInterval(statusPollingInterval); statusPollingInterval = null;
                        triggerButton.disabled = false; 
                        return;
                    }

                    overallStatusTextEl.textContent = data.overall_status_text || "Inconnu";
                    statusTextDetailEl.textContent = data.status_text || "Aucun dÃ©tail.";

                    const osText = data.overall_status_text || "";
                    if (osText === "Inactif / PrÃªt" || osText.includes("TerminÃ©") || osText.includes("SuccÃ¨s")) {
                        overallStatusTextEl.className = osText.includes("Erreur") ? 'status-error' : 'status-success';
                        progressBarRemote.style.backgroundColor = osText.includes("Erreur") ? 'var(--cork-danger)' : 'var(--cork-success)';
                    } else if (osText.includes("Erreur") || osText.includes("Ã‰chouÃ©") || osText.includes("Indisponible") || osText.includes("Timeout") || osText.includes("Connexion RefusÃ©e")) {
                        overallStatusTextEl.className = 'status-error';
                        progressBarRemote.style.backgroundColor = 'var(--cork-danger)';
                    } else { 
                        overallStatusTextEl.className = 'status-progress';
                        progressBarRemote.style.backgroundColor = 'var(--cork-primary-accent)';
                    }
                    
                    if (data.progress_total > 0 && (osText.includes("Cours") || osText.includes("Actif"))) {
                        const percentage = Math.round((data.progress_current / data.progress_total) * 100);
                        progressBarRemote.style.width = `${percentage}%`;
                        progressTextRemoteEl.textContent = `${data.current_step_name || ''} ${percentage}% (${data.progress_current}/${data.progress_total})`;
                        progressBarRemoteContainer.style.display = 'block';
                    } else if (osText.includes("TerminÃ©") || osText.includes("SuccÃ¨s") || osText.includes("Erreur")) {
                        progressBarRemote.style.width = `100%`;
                        progressTextRemoteEl.textContent = data.current_step_name || "FinalisÃ©"; 
                        progressBarRemoteContainer.style.display = 'block'; 
                    }
                    else {
                        progressBarRemoteContainer.style.display = 'none';
                        progressTextRemoteEl.textContent = '';
                    }

                    recentDownloadsListEl.innerHTML = '';
                    if (data.recent_downloads && data.recent_downloads.length > 0) {
                        downloadsTitleEl.style.display = 'block';
                        data.recent_downloads.forEach(dl => {
                            const li = document.createElement('li');
                            let statusColor = 'var(--cork-text-secondary)';
                            if (dl.status === 'completed') statusColor = 'var(--cork-success)';
                            else if (dl.status === 'failed') statusColor = 'var(--cork-danger)';
                            else if (dl.status === 'downloading' || dl.status === 'starting' || dl.status === 'pending') statusColor = 'var(--cork-info)';

                            li.innerHTML = `<span style="color: ${statusColor}; font-weight: bold;">[${dl.status.charAt(0).toUpperCase() + dl.status.slice(1)}]</span> ${dl.filename} <em style="color: var(--cork-text-secondary); font-size:0.85em;">(${dl.timestamp})</em>`;
                            recentDownloadsListEl.appendChild(li);
                        });
                    } else {
                        downloadsTitleEl.style.display = 'none';
                    }

                    const isIdleOrCompleted = osText === "Inactif / PrÃªt" || osText.includes("TerminÃ©") || osText.includes("SuccÃ¨s") || osText.includes("Erreur");
                    const isWorkerUnavailable = osText.includes("Indisponible") || osText.includes("Timeout") || osText.includes("Connexion RefusÃ©e");

                    if (isIdleOrCompleted || isWorkerUnavailable) {
                        triggerButton.disabled = false;
                    } else { 
                        triggerButton.disabled = true;
                    }

                } catch (e) {
                    console.error("Erreur polling statut:", e);
                    overallStatusTextEl.textContent = "Erreur Communication Polling";
                    overallStatusTextEl.className = 'status-error';
                    statusTextDetailEl.textContent = "Erreur de communication lors de la rÃ©cupÃ©ration du statut.";
                    progressBarRemoteContainer.style.display = 'none';
                    downloadsTitleEl.style.display = 'none';
                    recentDownloadsListEl.innerHTML = '';
                    triggerButton.disabled = false; 
                }
            }
            
            poll(); 
            statusPollingInterval = setInterval(poll, 5000); 
        }

        statusContainer.style.display = 'block';
        startStatusPolling();

        document.getElementById('checkEmailsBtn').addEventListener('click', async () => {
            const emailStatusEl = document.getElementById('emailCheckStatusMsg');
            const checkBtn = document.getElementById('checkEmailsBtn');
            
            checkBtn.disabled = true;
            emailStatusEl.textContent = 'Lancement de la vÃ©rification des emails...';
            emailStatusEl.style.color = 'var(--cork-text-primary)';

            try {
                const response = await fetch('/api/check_emails_and_download', { method: 'POST' });
                const data = await response.json();
                if (response.status === 202 || response.ok) { 
                    emailStatusEl.textContent = `Statut : ${data.message || 'OpÃ©ration dÃ©marrÃ©e en arriÃ¨re-plan.'}`;
                    emailStatusEl.style.color = 'var(--cork-success)';
                } else {
                    emailStatusEl.textContent = `Erreur : ${data.message || 'Ã‰chec de la vÃ©rification des emails.'} (Code: ${response.status})`;
                    emailStatusEl.style.color = 'var(--cork-danger)';
                }
            } catch (e) {
                console.error("Erreur fetch check_emails_and_download:", e);
                emailStatusEl.textContent = 'Erreur de communication pour la vÃ©rification des emails.';
                emailStatusEl.style.color = 'var(--cork-danger)';
            }
            checkBtn.disabled = false;
        });
    </script>
</body>
</html>
