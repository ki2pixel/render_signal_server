<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ DÃ©clencheur Workflow Distant ðŸŒŒ</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <!-- Le CSS reste identique Ã  votre derniÃ¨re version, donc je l'omets pour la clartÃ© -->
    <style>
        :root {
            --cork-dark-bg: #060818; --cork-card-bg: #0e1726; --cork-text-primary: #e0e6ed; --cork-text-secondary: #888ea8; --cork-primary-accent: #4361ee; --cork-secondary-accent: #1abc9c; --cork-success: #1abc9c; --cork-warning: #e2a03f; --cork-danger: #e7515a; --cork-info: #2196f3; --cork-border-color: #191e3a;
        }
        body { font-family: 'Nunito', sans-serif; margin: 0; background-color: var(--cork-dark-bg); color: var(--cork-text-primary); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 700px; background-color: var(--cork-card-bg); padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 25px 0 rgba(0,0,0,0.1); border: 1px solid var(--cork-border-color); }
        h1 { color: var(--cork-text-primary); text-align: center; font-size: 1.8em; font-weight: 600; margin-bottom: 30px; letter-spacing: 0.5px; position: relative; }
        h1 .emoji { font-size: 1.5em; margin-right: 10px; vertical-align: middle; }
        .logout-link { position: absolute; top: 5px; right: 0; text-decoration: none; font-size: 0.6em; font-weight: 600; background-color: var(--cork-danger); color: white; padding: 6px 12px; border-radius: 4px; transition: background-color 0.2s ease, transform 0.2s ease; }
        .logout-link:hover { background-color: #c93e47; transform: translateY(-1px); }
        .action-button { display: block; width: 100%; padding: 15px 20px; font-size: 1.1em; font-weight: 600; cursor: pointer; color: white; border: none; border-radius: 6px; margin-bottom: 15px; transition: background-position 0.5s, transform 0.1s ease, box-shadow 0.3s ease; background-size: 200% auto; }
        .action-button:hover { background-position: right center; transform: translateY(-2px); }
        .action-button:disabled { background-image: none; background-color: #555e72; color: var(--cork-text-secondary); cursor: not-allowed; box-shadow: none; transform: translateY(0); }
        #triggerBtn { background-image: linear-gradient(to right, var(--cork-primary-accent) 0%, #5470f1 51%, var(--cork-primary-accent) 100%); box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4); }
        #triggerBtn:hover { box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5); }
        #checkEmailsBtn { background-image: linear-gradient(to right, #28a745 0%, #34c759 51%, #28a745 100%); box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); margin-bottom: 20px; }
        #checkEmailsBtn:hover { box-shadow: 0 8px 20px rgba(40, 167, 69, 0.5); }
        #statusContainer { margin-top: 20px; padding: 20px; border: 1px solid var(--cork-border-color); border-radius: 6px; background-color: rgba(0,0,0,0.1); text-align: left; }
        #statusTitle { font-weight: 600; color: var(--cork-secondary-accent); margin-bottom: 10px; font-size: 1.1em; padding-bottom: 8px; border-bottom: 1px solid var(--cork-border-color); }
        #overallStatusText, #statusTextDetail { margin-bottom: 8px; font-size: 0.95em; line-height: 1.5; }
        #overallStatusText.status-idle { color: var(--cork-text-secondary); }
        #overallStatusText.status-success { color: var(--cork-success); font-weight: bold; }
        #overallStatusText.status-error { color: var(--cork-danger); font-weight: bold; }
        #overallStatusText.status-progress { color: var(--cork-info); font-weight: bold; }
        #overallStatusText.status-warning { color: var(--cork-warning); font-weight: bold; }
        .progress-bar-remote-container { width: 100%; background-color: var(--cork-border-color); border-radius: 4px; margin-top: 10px; padding: 2px; display: none; box-sizing: border-box; }
        .progress-bar-remote { width: 0%; height: 12px; background-color: var(--cork-primary-accent); border-radius: 3px; transition: width 0.4s ease, background-color 0.4s ease; }
        #progressTextRemote { text-align: center; margin-top: 6px; font-size: 0.8em; color: var(--cork-text-secondary); }
        #downloadsTitle { font-weight: 600; color: var(--cork-secondary-accent); margin-top: 20px; margin-bottom: 10px; font-size: 1.0em; padding-bottom: 8px; border-bottom: 1px solid var(--cork-border-color); display: none; }
        #recentDownloadsList { list-style-type: none; padding-left: 0; font-size: 0.9em; line-height: 1.6; }
        #recentDownloadsList li { padding: 4px 0; border-bottom: 1px dashed rgba(136, 142, 168, 0.2); }
        #recentDownloadsList li:last-child { border-bottom: none; }
        #emailCheckStatusMsg { margin-top: 10px; text-align: center; font-size: 0.9em; }
        #emailCheckStatusMsg.status-success { color: var(--cork-success); }
        #emailCheckStatusMsg.status-error { color: var(--cork-danger); }
        #sequenceSummaryTitleRemote { font-weight: 600; color: var(--cork-secondary-accent); margin-top: 20px; margin-bottom: 5px; font-size: 1.0em; padding-bottom: 8px; border-bottom: 1px solid var(--cork-border-color); display: none; }
        #sequenceSummaryRemote { white-space: pre-wrap; font-size: 0.9em; margin-top:5px; padding: 10px; border-radius: 4px; background-color: rgba(0,0,0,0.05); display:none; border-left: 3px solid var(--cork-text-secondary); line-height: 1.6; }
        #sequenceSummaryRemote.status-success { border-left-color: var(--cork-success); color: var(--cork-success); }
        #sequenceSummaryRemote.status-error { border-left-color: var(--cork-danger); color: var(--cork-danger); }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="emoji">ðŸ“¡</span>TÃ©lÃ©commande Workflow
            <a href="/logout" title="Se dÃ©connecter" class="logout-link">DÃ©connexion</a>
        </h1>
        <button id="triggerBtn" class="action-button">ðŸš€ Lancer SÃ©quence Locale (Ã‰tapes 0-4)</button>
        <button id="checkEmailsBtn" class="action-button">ðŸ“§ VÃ©rifier Emails & TransfÃ©rer</button>
        <p id="emailCheckStatusMsg"></p>
        
        <div id="statusContainer" style="display:none;">
            <!-- ... Le HTML du conteneur de statut reste identique ... -->
            <div id="statusTitle">Statut du Worker Local</div>
            <div id="overallStatusText">En attente...</div>
            <div id="statusTextDetail"></div> 
            <div class="progress-bar-remote-container" id="progress-bar-remote-container">
                <div class="progress-bar-remote" id="progress-bar-remote"></div>
            </div>
            <div id="progressTextRemote"></div>
            <div id="sequenceSummaryTitleRemote">RÃ©sumÃ© DerniÃ¨re SÃ©quence</div>
            <div id="sequenceSummaryRemote"></div>
            <div id="downloadsTitle" style="display:none;">Derniers TÃ©lÃ©chargements Locaux</div>
            <ul id="recentDownloadsList"></ul>
        </div>
    </div>

    <script>
        // Le code JavaScript reste inchangÃ©. `fetch` enverra automatiquement le cookie
        // de session sÃ©curisÃ©, authentifiant les requÃªtes API aprÃ¨s la connexion.
        const triggerButton = document.getElementById('triggerBtn');
        const statusContainer = document.getElementById('statusContainer');
        const overallStatusTextEl = document.getElementById('overallStatusText');
        const statusTextDetailEl = document.getElementById('statusTextDetail');
        const progressBarRemoteContainer = document.getElementById('progress-bar-remote-container');
        const progressBarRemote = document.getElementById('progress-bar-remote');
        const progressTextRemoteEl = document.getElementById('progressTextRemote');
        const downloadsTitleEl = document.getElementById('downloadsTitle');
        const recentDownloadsListEl = document.getElementById('recentDownloadsList');
        const checkEmailsButton = document.getElementById('checkEmailsBtn');
        const emailCheckStatusMsgEl = document.getElementById('emailCheckStatusMsg');
        const sequenceSummaryTitleEl = document.getElementById('sequenceSummaryTitleRemote');
        const sequenceSummaryEl = document.getElementById('sequenceSummaryRemote');

        let statusPollingInterval;
        const uiAccessToken = "0wbgXHiF3e!MqE";
		
		// NOUVELLE FONCTION DE NETTOYAGE
        function resetDynamicUI() {
            progressBarRemoteContainer.style.display = 'none';
            progressTextRemoteEl.textContent = '';
            downloadsTitleEl.style.display = 'none';
            recentDownloadsListEl.innerHTML = '';
            sequenceSummaryTitleEl.style.display = 'none';
            sequenceSummaryEl.style.display = 'none';
        }

        triggerButton.addEventListener('click', async () => {
            triggerButton.disabled = true;
            overallStatusTextEl.textContent = 'Envoi de la commande...';
            overallStatusTextEl.className = 'status-progress';
            statusTextDetailEl.textContent = '';
            statusContainer.style.display = 'block';
            resetDynamicUI();
            
            try {
                const response = await fetch('/api/trigger_local_workflow', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: "start_manual_0_4_from_remote_ui", source: "trigger_page_html" }) 
                });
                const data = await response.json();
                if (response.ok) {
                    overallStatusTextEl.textContent = 'Commande envoyÃ©e !';
                    statusTextDetailEl.textContent = 'En attente de prise en charge par la machine locale...';
                    if (!statusPollingInterval) startStatusPolling();
                } else {
                    overallStatusTextEl.textContent = `Erreur Envoi Commande`;
                    overallStatusTextEl.className = 'status-error';
                    statusTextDetailEl.textContent = data.message || 'Ã‰chec envoi commande.';
                    triggerButton.disabled = false;
                }
            } catch (e) {
                overallStatusTextEl.textContent = 'Erreur Communication Serveur';
                overallStatusTextEl.className = 'status-error';
                statusTextDetailEl.textContent = 'Impossible de joindre le serveur pour le dÃ©clenchement.';
                triggerButton.disabled = false;
            }
        });

        
		function startStatusPolling() {
            if (statusPollingInterval) clearInterval(statusPollingInterval);
            
            async function poll() {
                try {
                    const response = await fetch(`/api/get_local_status?ui_token=${encodeURIComponent(uiAccessToken)}`); 
                    statusContainer.style.display = 'block'; 
                    
                    if (!response.ok) {
                        let errorMsg = `Erreur serveur (${response.status})...`;
                        let errorTitle = "Erreur Statut";
                        overallStatusTextEl.className = 'status-error';
                        
                        resetDynamicUI(); // Nettoyer l'UI en cas d'erreur

                        if (response.status === 401 || response.status === 403) { 
                             errorMsg = "Session expirÃ©e ou invalide. La page va se recharger.";
                             errorTitle = 'Authentification Ã‰chouÃ©e';
                             if(statusPollingInterval) clearInterval(statusPollingInterval);
                             setTimeout(() => window.location.reload(), 2000);
                        } else { 
                            const errorData = await response.json().catch(() => null);
                            errorMsg = errorData?.status_text || errorData?.message || errorMsg;
                            errorTitle = errorData?.overall_status_text || errorTitle;
                        }
                        overallStatusTextEl.textContent = errorTitle;
                        statusTextDetailEl.textContent = errorMsg;
                        triggerButton.disabled = false; 
                        return;
                    }
                    
                    const data = await response.json();
                    overallStatusTextEl.textContent = data.overall_status_text || "Inconnu"; 
                    statusTextDetailEl.textContent = data.status_text || "Aucun dÃ©tail.";

                    const workerStatusCode = (data.overall_status_code || "idle").toLowerCase();
                    overallStatusTextEl.className = '';
                    if (workerStatusCode.includes("success")) overallStatusTextEl.classList.add('status-success');
                    else if (workerStatusCode.includes("error")) overallStatusTextEl.classList.add('status-error');
                    else if (workerStatusCode.includes("running")) overallStatusTextEl.classList.add('status-progress');
                    else if (workerStatusCode.includes("warning")) overallStatusTextEl.classList.add('status-warning');
                     else overallStatusTextEl.classList.add('status-idle');


                    // --- Progress Bar ---
                    progressBarRemoteContainer.style.display = 'none';
                    progressTextRemoteEl.textContent = '';
                    if (data.progress_total > 0 && (workerStatusCode.includes("running") || workerStatusCode.includes("active") || workerStatusCode.includes("starting"))) {
                        const percentage = Math.round((data.progress_current / data.progress_total) * 100);
                        progressBarRemote.style.width = `${percentage}%`;
                        
                        let progressStepName = data.current_step_name || ''; // current_step_name from app_new
                        if (progressStepName.includes(":")) { // Si c'est "SÃ©quence Type - En cours: Nom Etape"
                            progressStepName = progressStepName.split(":")[1]?.trim() || progressStepName;
                        }
                        
                        progressTextRemoteEl.textContent = `${progressStepName} ${percentage}% (${data.progress_current}/${data.progress_total})`;
                        progressBarRemoteContainer.style.display = 'block';
                        progressBarRemote.style.backgroundColor = 'var(--cork-primary-accent)';
                    } else if (workerStatusCode.includes("completed_success") || workerStatusCode.includes("completed_error")) {
                        progressBarRemote.style.width = `100%`;
                        progressBarRemoteContainer.style.display = 'block';
                        progressBarRemote.style.backgroundColor = workerStatusCode.includes("error") ? 'var(--cork-danger)' : 'var(--cork-success)';
                        // data.current_step_name contient dÃ©jÃ  le rÃ©sumÃ© pour les Ã©tats "completed"
                        progressTextRemoteEl.textContent = data.current_step_name || (workerStatusCode.includes("error") ? "FinalisÃ© avec erreurs" : "FinalisÃ© avec succÃ¨s");
                    }


                    // --- Recent Downloads ---
                    recentDownloadsListEl.innerHTML = '';
                    if (data.recent_downloads && data.recent_downloads.length > 0) {
                        downloadsTitleEl.style.display = 'block';
                        data.recent_downloads.forEach(dl => {
                            const li = document.createElement('li');
                            let statusColor = 'var(--cork-text-secondary)';
                            const dlStatus = (dl.status || "").toLowerCase();
                            if (dlStatus === 'completed') statusColor = 'var(--cork-success)';
                            else if (dlStatus === 'failed') statusColor = 'var(--cork-danger)';
                            else if (['downloading', 'starting', 'pending'].includes(dlStatus)) statusColor = 'var(--cork-info)';

                            li.innerHTML = `<span style="color: ${statusColor}; font-weight: bold;">[${dl.status ? dl.status.charAt(0).toUpperCase() + dl.status.slice(1) : 'N/A'}]</span> ${dl.filename || 'N/A'} <em style="color: var(--cork-text-secondary); font-size:0.85em;">(${dl.timestamp || 'N/A'})</em>`;
                            recentDownloadsListEl.appendChild(li);
                        });
                    } else {
                        downloadsTitleEl.style.display = 'none';
                    }

                    // --- Last Sequence Summary ---
                    sequenceSummaryTitleEl.style.display = 'none';
                    sequenceSummaryEl.style.display = 'none';
                    sequenceSummaryEl.className = ''; // Reset class
                    if (data.last_sequence_summary && data.last_sequence_summary.message &&
                        (data.last_sequence_summary.status === 'success' || data.last_sequence_summary.status === 'error')) {
                        
                        const summaryTimestampStr = data.last_sequence_summary.timestamp;
                        let summaryIsRecent = false;
                        if (summaryTimestampStr) {
                            try {
                                const summaryTimestamp = new Date(summaryTimestampStr);
                                const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000); 
                                if (summaryTimestamp > fiveMinutesAgo) {
                                    summaryIsRecent = true;
                                }
                            } catch(e) { console.warn("Could not parse summary timestamp:", summaryTimestampStr, e); }
                        }
                        
                        // Afficher le rÃ©sumÃ© si l'Ã©tat actuel est "idle" ou "completed" ET que le rÃ©sumÃ© est rÃ©cent
                        if (summaryIsRecent && (workerStatusCode.includes("completed") || workerStatusCode.includes("idle"))) {
                            sequenceSummaryTitleEl.textContent = `RÃ©sumÃ© SÃ©quence '${data.last_sequence_summary.type || 'N/A'}' (TerminÃ©e rÃ©cemment):`;
                            sequenceSummaryEl.textContent = data.last_sequence_summary.message;
                            sequenceSummaryEl.classList.add(data.last_sequence_summary.status === 'success' ? 'status-success' : 'status-error');
                            sequenceSummaryTitleEl.style.display = 'block';
                            sequenceSummaryEl.style.display = 'block';
                        }
                    }
                    
                    // --- Button State ---
                    // Activer le bouton seulement si le systÃ¨me est rÃ©ellement idle ou a terminÃ© une tÃ¢che
                    const isSystemTrulyIdleOrFinished = workerStatusCode.includes("idle") || workerStatusCode.includes("completed");
                    triggerButton.disabled = !isSystemTrulyIdleOrFinished;

                } catch (e) {
                    console.error("Erreur polling statut:", e);
                    overallStatusTextEl.textContent = "Erreur Communication Polling";
                    overallStatusTextEl.className = 'status-error';
                    resetDynamicUI();
                    triggerButton.disabled = false; 
                }
            }
            
            poll(); 
            statusPollingInterval = setInterval(poll, 3000); 
        }

        checkEmailsButton.addEventListener('click', async () => {
            checkEmailsButton.disabled = true;
            emailCheckStatusMsgEl.textContent = 'Lancement de la vÃ©rification...';
            emailCheckStatusMsgEl.className = ''; 

            try {
                const response = await fetch('/api/check_emails_and_download', { method: 'POST' });
                const data = await response.json();
                if (response.ok) { 
                    emailCheckStatusMsgEl.textContent = data.message || 'OpÃ©ration dÃ©marrÃ©e.';
                    emailCheckStatusMsgEl.className = 'status-success';
                } else {
                    if (response.status === 401) { // GÃ©rer le cas de dÃ©connexion
                         emailCheckStatusMsgEl.textContent = 'Session expirÃ©e. Rechargez la page.';
                         setTimeout(() => window.location.reload(), 2000);
                    } else {
                         emailCheckStatusMsgEl.textContent = `Erreur : ${data.message || 'Ã‰chec.'}`;
                    }
                    emailCheckStatusMsgEl.className = 'status-error';
                }
            } catch (e) {
                emailCheckStatusMsgEl.textContent = 'Erreur de communication.';
                emailCheckStatusMsgEl.className = 'status-error';
            }
            setTimeout(() => { checkEmailsButton.disabled = false; }, 3000);
        });

        // Initialiser l'Ã©tat au chargement de la page
        statusContainer.style.display = 'block'; 
        startStatusPolling();

    </script>
