name: Build & Deploy Render Image

on:
  push:
    branches: [main, master]
    tags: ['v*', 'release-*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trigger Render via Deploy Hook (if configured)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        env:
          HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [[ "$HOOK_URL" != https://api.render.com/deploy/* ]]; then
            echo "Deploy hook URL invalide (préfixe attendu https://api.render.com/deploy/)" >&2
            exit 1
          fi
          curl --fail --max-time 20 "$HOOK_URL"

      - name: Trigger Render via API (fallback)
        if: ${{ (secrets.RENDER_DEPLOY_HOOK_URL == '' || failure()) && secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_DEPLOY_CLEAR_CACHE: ${{ secrets.RENDER_DEPLOY_CLEAR_CACHE || 'do_not_clear' }}
          IMAGE_SHA_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          curl --fail --max-time 20 \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"clearCache\":\"${RENDER_DEPLOY_CLEAR_CACHE}\",\"imageUrl\":\"${IMAGE_SHA_TAG}\"}" \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys"

      - name: Fallback notification
        if: ${{ failure() }}
        run: |
          echo "Le déclenchement Render a échoué. Consultez les logs et déclenchez /api/deploy_application si besoin."
